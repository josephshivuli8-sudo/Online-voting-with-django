{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth{% endblock %} â€” Voting System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.20);
            --glass-border: rgba(255, 255, 255, 0.25);
            --input-bg: rgba(255, 255, 255, 0.55);
            --input-focus: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.30);
            --glass-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(0, 0, 0, 0.40);
            --input-focus: rgba(0, 0, 0, 0.65);
        }

        body {
            background: linear-gradient(135deg, #5b37eb, #3c9aff, #37ebcb);
            background-size: 300% 300%;
            animation: bgShift 14s ease infinite;
            font-family: "Inter", sans-serif;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 70px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .form-floating label {
            color: #333;
        }

        .form-control {
            background: var(--input-bg);
            border: none;
            border-radius: 12px;
            height: 52px;
            padding-left: 16px;
        }

        .form-control:focus {
            background: var(--input-focus);
            box-shadow: 0 0 0 2px #3c9aff50;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 52%;
            transform: translateY(-50%);
        }

        /* Shake animation on errors */
        .error-shake {
            animation: shake 0.35s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }

        /* Password strength meter */
        #strength-bar {
            height: 6px;
            border-radius: 4px;
        }

        /* Social buttons */
        .social-btn {
            border-radius: 12px;
            height: 50px;
            font-weight: 600;
        }

        .dark-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            font-size: 22px;
            color: white;
        }
    </style>
</head>

<body>

<div class="dark-toggle" onclick="toggleTheme()">
    <i class="bi bi-moon-stars" id="themeIcon"></i>
</div>

<div class="auth-wrapper">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Dark mode toggle
    function toggleTheme() {
        const html = document.documentElement;
        const icon = document.getElementById("themeIcon");

        if (html.getAttribute("data-theme") === "dark") {
            html.removeAttribute("data-theme");
            icon.classList.replace("bi-sun", "bi-moon-stars");
        } else {
            html.setAttribute("data-theme", "dark");
            icon.classList.replace("bi-moon-stars", "bi-sun");
        }
    }

    // Password toggle
    function togglePassword(fieldId, iconId) {
        const input = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        }
    }
</script>

</body>
</html>
